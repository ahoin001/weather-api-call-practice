<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h2> Weather Api Fetch Practice </h2>


    <script>

        // Automatically retunrs a promise so we can consume promise with then and catch
        fetch('https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/2487956/')
            .then((result) => {
                console.log(result);
                // The api returns json data, so we t=convert it to javascript
                // It returns data as a promise
                return result.json();

            }) // then will recive result as data 
            .then((data) => {
                console.log(data);
                // Read api respnse to understand why info was called this way 
                const today = data.consolidated_weather[0];

                console.log(`The weather in ${data.title} is minimum of ${today.min_temp} and the max will be ${today.max_temp}`); 
            }
            )
            .catch((error) => {
                console.log(error);
            }
            );

    </script>

</body>

</html>
